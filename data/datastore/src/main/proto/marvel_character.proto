syntax = "proto3";

option java_package = "kr.co.korean.datastore";
option java_multiple_files = true;

message MarvelCharacters {
    repeated Character characters = 1;
}

message Character {
    int32 id = 1;
    string thumbnail = 2;
    int32 urlsCount = 3;
    int32 comincCount = 4;
    int32 storyCount = 5;
    int32 eventCount = 6;
    int32 seriesCount = 7;
}